<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- *REMEMBER* delete added / after vs formatting before pushing to github-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card-container">
      <img src="/illustration-hero.svg" alt="" />
      <h1>Order Summary</h1>
      <!-- fs - 900 -->
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <!-- all p fs - 500 -->
      <div class="current-plan">
        <h2>Annual Plan</h2>
        <!-- all h2 fs - 700 -->
        <p>$59.99/year <span>Change</span></p>
      </div>
        <h2>Proceed to Payment <span>Cancel Order</span></h2>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/KorbynHackney">Korbyn Hackney</a>.
    </div>
  </body>
</html>
