<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- *REMEMBER* delete added / after vs formatting before pushing to github-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card-container">
      <img src="illustration-hero.svg" alt="" class="main-image" />
      <div class="text-container">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="current-plan">
          <img src="icon-music.svg" alt="" class="music-icon" />
          <h2 class="plan-price">Annual Plan <span>$59.99/year</span></h2>
          <p><a href="" target="_blank" class="change">Change</a></p>
        </div>
        <h2>Proceed to Payment</h2>
        <h2>Cancel Order</h2>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/KorbynHackney">Korbyn Hackney</a>.
    </div>
  </body>
</html>
